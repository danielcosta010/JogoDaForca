<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sprite.css">
    <link rel="stylesheet" href="css/lacuna.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Jogo da forca</h1>
    </div>
    <div class="container">
        <p class="aviso text-center text-danger fs-3"></p>
        <!-- div com a classe sprite -->
        <div class="sprite"></div>
        
        <ul class="lacunas text-center"></ul>

        <div class="text-center">
        <input id="entrada" 
            class="entrada"
            placeholder="Palavra secreta" autofocus>
        </div>
        <button class="btn btn-primary reiniciar ">Reiniciar</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/jogo.js"></script>
    <script src="js/controller.js"></script>

    <script>
        criaController(
            criaJogo(
                createSprite('.sprite')
            ))
            .inicia();
    </script>

</body>
</html>
